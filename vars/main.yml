---
# vars file for docker

ubuntu_prereq_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - python3
  - python3-pip
  - python3-setuptools  
  - virtualenv
  - docker-ce
ubuntu_docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_users:
  - ansibleadm

_docker_version: 17.12.0

gitea_db_user:
  - gitea

gitea_name:
  - gitea

gitea_fqdn: git.{{ domain }}

gitea_db: gitea
